server:
  port: 8085
spring:
  application:
    name: media-server
  cloud:
    nacos:
      server-addr: 192.168.145.1:8848
  config:
    import:
      - optional:nacos:mediaServer-dev.yml
      - optional:nacos:common-redis-dev.yml?group=COMMON_GROUP
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_chirp?userUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
    druid:
      initial-size: 2
      max-active: 8
      min-idle: 1
      max-wait: 6000
      stat-view-servlet:
        enabled: true
        login-username: zyq
        login-password: 123
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      db-type: mysql

  data:
    redis:
      cluster:
        nodes:
          - 192.168.233.111:6379
          - 192.168.233.111:6380
          - 192.168.233.111:6381
          - 192.168.233.111:6382
          - 192.168.233.111:6383
          - 192.168.233.111:6384
        max-redirects: 3
      password: 1234
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
sa-token:
  token-name: Authorization
default-config:
  file:
    upload:
      url: http://localhost:8888/media/