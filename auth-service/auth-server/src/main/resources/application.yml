server:
  port: 8082
spring:
  application:
    name: auth-server
  cloud:
    nacos:
      server-addr: 192.168.145.1:8848
  config:
    import:
      - optional:nacos:auth-server-dev.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_chirp?userUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
    druid:
      initial-size: 2
      max-active: 8
      min-idle: 1
      max-wait: 6000
      stat-view-servlet:
        enabled: true
        login-username: zyq
        login-password: 123
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      db-type: mysql

  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      password:
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
sa-token:
  token-name: Authorization
